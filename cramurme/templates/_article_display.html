<div id="post" class="section">
    <div id="entry-header">
    <p class="prompt">[<span id="username">cramur</span> <span id="date_published">{{ article.date_published|date:"Y/m/d"}}</span> ~/blag]<br/>
       &nbsp;$&nbsp;cat <a href={{ article.get_absolute_url }}>{{ article.title }}</a></p>
    </div>
    <div id="entry-text">
        {{ article.content|safe }}
    </div>
</div>
